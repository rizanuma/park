<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container {% if prediction == 'Positive' %}positive{% else %}negative{% endif %}">
        <h2>Predicted Result</h2>
        <p>{{ prediction }}</p>
    </div>
</body>
</html>
